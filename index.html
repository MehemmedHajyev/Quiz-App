<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css " />
    <title>Quiz-App</title>
  </head>
  <body>
    <div class="md-stepper-horizontal orange">
      <div class="md-step active" id="step-1">
        <div class="md-step-circle"><span>1</span></div>
        <div class="md-step-title">Subject</div>
        <div class="md-step-bar-left"></div>
        <div class="md-step-bar-right"></div>
      </div>
      <div class="md-step" id="step-2">
        <div class="md-step-circle"><span>2</span></div>
        <div class="md-step-title">Qusetion</div>
        <div class="md-step-bar-left"></div>
        <div class="md-step-bar-right"></div>
      </div>
      <div class="md-step" id="step-3">
        <div class="md-step-circle"><span>3</span></div>
        <div class="md-step-title">Answers</div>
        <div class="md-step-bar-left"></div>
        <div class="md-step-bar-right"></div>
      </div>
      <div class="md-step" id="step-4">
        <div class="md-step-circle"><span>4</span></div>
        <div class="md-step-title">Exam Page</div>
        <div class="md-step-bar-left"></div>
        <div class="md-step-bar-right"></div>
      </div>
    </div>

    <div class="screens">
      <div class="screen" id="screen-1">
        <div class="container mt-4">
          <div class="row mx-0">
            <div class="col-12 text-center">
              <h3>Subjects</h3>
            </div>
          </div>
          <div class="row mt-3 mx-0 border-bottom border-3">
            <div class="col-3 d-grid">
              <button class="btn mb-3 btn-outline-warning">Add</button>
            </div>

            <div class="col-3 offset-6">
              <input
                type="text"
                class="form-control"
                placeholder="Search.. ."
              />
            </div>
          </div>

          <div class="row mx-0 mt-3">
            <div class="col-12">
              <table class="table table-striped table-hover table-bordered">
                <thead class="table-warning text-center">
                  <tr>
                    <th colspan="2"></th>
                    <th>ID</th>
                    <th>Name</th>
                  </tr>
                <tbody>

                </tbody>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="screen" id="screen-2">
        <h3>screen-2</h3>
      </div>
      <div class="screen" id="screen-3">
        <h3>screen-3</h3>
      </div>
      <div class="screen" id="screen-4">
        <h3>screen-4</h3>
      </div>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
